<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage in JavaScript</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <section class="section">
        <div class="outputBox">
            <button class="btn outputBtn__1">Get Data</button>
            <button class="btn outputBtn__2">Clear All Data</button>
        </div>
        <div class="box">
        </div>

        <form class="form">
            <h1>Submit Some Data to Store in Local Storage</h1>
            <div class="form__items">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div class="form__items">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div class="form__items">
                <label for="message">Message</label>
                <input type="text" id="message">
            </div>

            <div class="form__items">
                <button class="btn form__btn">Submit</button>
            </div>
        </form>


    </section>

    <script src="./script.js"></script>
</body>

</html>
